# Decap CMS configuration
#
# --- DecapBridge block (RECOMMENDED) ---
# Paste the backend config generated by DecapBridge below and remove the git-gateway backend.
# Example:
# backend:
#   name: decap-bridge
#   branch: main
#   site_id: "YOUR_SITE_ID"
# --- End DecapBridge block ---

backend:
  name: git-gateway
  branch: main

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

collections:
  - name: "site"
    label: "Site Settings"
    files:
      - name: "settings"
        label: "Site Settings"
        file: "content/data/site.json"
        format: "json"
        fields:
          - { label: "Organization Name Key", name: "orgName", widget: "string" }
          - { label: "Tagline Key", name: "tagline", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - label: "Social Links"
            name: "socialLinks"
            widget: "list"
            fields:
              - { label: "Label Key", name: "labelKey", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - label: "Donate"
            name: "donate"
            widget: "object"
            fields:
              - { label: "Payment Link (One-time)", name: "paymentLinkOneTime", widget: "string" }
              - { label: "Payment Link (Monthly)", name: "paymentLinkMonthly", widget: "string" }
              - label: "Checkout Mode"
                name: "checkoutMode"
                widget: "select"
                options: ["payment_link", "checkout_session"]

  - name: "i18n"
    label: "i18n"
    files:
      - name: "en"
        label: "English"
        file: "assets/i18n/en.json"
        format: "json"
        fields:
          - { label: "Translations", name: "translations", widget: "code", default_language: "json" }
      - name: "ko"
        label: "Korean"
        file: "assets/i18n/ko.json"
        format: "json"
        fields:
          - { label: "Translations", name: "translations", widget: "code", default_language: "json" }
      - name: "es"
        label: "Spanish"
        file: "assets/i18n/es.json"
        format: "json"
        fields:
          - { label: "Translations", name: "translations", widget: "code", default_language: "json" }

  - name: "projects"
    label: "Projects"
    files:
      - name: "projects"
        label: "Projects List"
        file: "content/data/projects.json"
        format: "json"
        fields:
          - label: "Projects"
            name: "items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title Key", name: "titleKey", widget: "string" }
              - { label: "Summary Key", name: "summaryKey", widget: "string" }
              - { label: "Status Key", name: "status", widget: "string" }
              - { label: "Featured", name: "featured", widget: "boolean", default: false }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Link", name: "link", widget: "string", required: false }

  - name: "updates"
    label: "Updates"
    files:
      - name: "updates"
        label: "Updates List"
        file: "content/data/updates.json"
        format: "json"
        fields:
          - label: "Updates"
            name: "items"
            widget: "list"
            fields:
              - { label: "ID / Slug", name: "id", widget: "string" }
              - { label: "Title Key", name: "titleKey", widget: "string" }
              - { label: "Excerpt Key", name: "excerptKey", widget: "string" }
              - { label: "Body Key", name: "bodyKey", widget: "string" }
              - { label: "Date (ISO)", name: "dateISO", widget: "datetime", format: "YYYY-MM-DD" }
              - { label: "Tags", name: "tags", widget: "list", required: false }

  - name: "impact"
    label: "Impact Metrics"
    files:
      - name: "impact"
        label: "Impact Metrics"
        file: "content/data/impact-metrics.json"
        format: "json"
        fields:
          - label: "Metrics"
            name: "items"
            widget: "list"
            fields:
              - { label: "Label Key", name: "labelKey", widget: "string" }
              - { label: "Value", name: "value", widget: "string" }
              - { label: "Note Key", name: "noteKey", widget: "string" }
