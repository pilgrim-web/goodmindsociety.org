<!DOCTYPE html>
<html lang="en" class="lang-loading">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="meta.contact.title">Contact | Good Mind Society</title>
  <meta name="description" content="Contact Good Mind Society for partnerships, volunteering, or general inquiries." data-i18n-attr="content:meta.contact.description">
</head>
<body>
  <a class="skip-link" href="#main-content" data-i18n="aria.skipToContent">Skip to content</a>
  <header class="site-header" data-partial="header"></header>

  <main id="main-content">
    <section class="hero hero--contact">
      <div class="container hero__content">
        <div>
          <span class="badge" data-i18n="contact.hero.badge">Contact</span>
          <h1 class="hero__title" data-i18n="contact.hero.title">Letâ€™s work together</h1>
          <p class="hero__subtitle" data-i18n="contact.hero.subtitle">We welcome partnership ideas, volunteer inquiries, and thoughtful questions.</p>
        </div>
        <div class="hero__media">
          <img src="/assets/img/hero-contact.jpg" alt="Open notebook and pen" data-i18n-attr="alt:contact.hero.imageAlt">
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container split">
        <form class="form" name="contact" method="POST" action="?success=true" data-netlify="true" netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="contact">
          <p class="sr-only">
            <label><span data-i18n="contact.form.honeypot">Leave this field blank</span> <input name="bot-field"></label>
          </p>
          <div class="form-success" data-form-success hidden data-i18n="contact.form.success" role="status" aria-live="polite">Thanks for reaching out. We will respond within two business days.</div>
          <div class="form-group">
            <label for="contact-name" data-i18n="contact.form.nameLabel">Your name</label>
            <input id="contact-name" name="name" type="text" required data-i18n-attr="placeholder:contact.form.namePlaceholder">
          </div>
          <div class="form-group">
            <label for="contact-email" data-i18n="contact.form.emailLabel">Email address</label>
            <input id="contact-email" name="email" type="email" required data-i18n-attr="placeholder:contact.form.emailPlaceholder">
          </div>
          <div class="form-group">
            <label for="contact-message" data-i18n="contact.form.messageLabel">How can we help?</label>
            <textarea id="contact-message" name="message" rows="5" required data-i18n-attr="placeholder:contact.form.messagePlaceholder"></textarea>
          </div>
          <button class="btn btn-primary" type="submit" data-i18n="contact.form.submit">Send message</button>
        </form>
        <div class="card">
          <h2 data-i18n="contact.direct.title">Direct email</h2>
          <p class="text-muted" data-i18n="contact.direct.body">Prefer email? Reach us at</p>
          <a href="mailto:hello@goodmindsociety.org" data-site-email>hello@goodmindsociety.org</a>
          <div class="section__header spacer-top">
            <h3 data-i18n="contact.social.title">Social channels</h3>
          </div>
          <div class="footer-links" data-social-links></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" data-partial="footer"></footer>
  <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
