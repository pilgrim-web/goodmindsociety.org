[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

[[redirects]]
  from = "/en/*"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/ko/*"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/es/*"
  to = "/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://buy.stripe.com; upgrade-insecure-requests"

[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://api.github.com https://gitlab.com https://bitbucket.org https://*.netlify.com https://*.netlify.app; frame-ancestors 'none'; base-uri 'self'"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/i18n/*"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/content/data/*"
  [headers.values]
    Cache-Control = "no-cache"
